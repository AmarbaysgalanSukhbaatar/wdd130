<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact Rapid River Adventures for rafting trip bookings, questions, or support. Find our address, phone number, email, and location map.">
    <meta name="author" content="Amarbaysgalan">
    <title>Contact Us | Rapid River Adventures</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo.jpg" alt="Rapid River Adventures Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-main">

        <!-- COMPANY INFO -->
        <section class="company-info">
            <h1>Contact Rapid River Adventures</h1>
            <p>123 River Street, Kolob, California</p>
            <p>+1 (999) 999-9999</p>
            <p>info@rapidriverradventures.com</p>
        </section>

        <!-- MAP + FORM GRID -->
        <section class="contact-grid">

            <!-- GOOGLE MAP -->
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d176922.77794856727!2d-123.13001580568881!3d46.14241386822754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x549473141d690d17%3A0xc658b389be7f66b9!2sLongview%2C%20WA%2C%20USA!5e0!3m2!1sen!2smn!4v1770359988234!5m2!1sen!2smn"
                  allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <!-- CONTACT FORM -->
            <form action="#" method="post" class="contact-form">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Message Purpose</legend>

                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5"></textarea>

                <label class="checkbox">
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="Send Message" class="submit-btn">
                    Send Message
                </button>

            </form>
        </section>

        <!-- EMPLOYEES -->
        <section class="employees">
            <h2>We Are Here to Help You</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/guide.jpg" alt="Senior Raft Guide">
                    <figcaption>Sarah Smith | Senior Raft Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/manager.jpg" alt="Operations Manager">
                    <figcaption>John Lee | Operations Manager</figcaption>
                </figure>

                <figure>
                    <img src="images/support.jpg" alt="Customer Support Lead">
                    <figcaption>Michael Pershing | Customer Support Lead</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <footer>
        <p>Â© 2026 Rapid River Adventures | Amarbaysgalan Sukhbaatar</p>
        <nav class="socialmedia">
            <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="images/x-bw.svg" alt="X"></a>
            <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
        </nav>
    </footer>

</body>

</html>
