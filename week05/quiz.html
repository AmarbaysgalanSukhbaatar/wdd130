<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <h1>HTML & CSS Knowledge Quiz</h1>

    <form action="#" method="post" class="quiz-form">


        <div class="form-group">
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>

        <div class="form-group">
            <label for="q2">2. Explain the purpose of CSS in web design.</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="q3">3. Which HTML tag is used to create a hyperlink?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="p">&lt;p&gt;</option>
                <option value="a">&lt;a&gt;</option>
                <option value="div">&lt;div&gt;</option>
            </select>
        </div>


        <div class="form-group">
            <label for="q4">4. How many heading levels does HTML have?</label>
            <input type="number" id="q4" name="q4" min="1" max="10" required>
        </div>


        <div class="form-group">
            <button type="submit">Submit Quiz</button>
        </div>

    </form>
</body>

</html>
